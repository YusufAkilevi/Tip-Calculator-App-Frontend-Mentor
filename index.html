<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <h1 class="title">Spli<br />tter</h1>
      <div class="splitter-container">
        <form class="bill-form">
          <div class="bill">
            <label for="bill">Bill</label>
            <input
              class="input border-radius-5px"
              id="bill"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="tip">
            <p class="tip-title">Select tip %</p>
            <div class="tip-percentages">
              <div class="tip-percentage border-radius-5px">5%</div>
              <div class="tip-percentage border-radius-5px">10%</div>
              <div class="tip-percentage border-radius-5px">15%</div>
              <div class="tip-percentage border-radius-5px">25%</div>
              <div class="tip-percentage border-radius-5px">50%</div>
              <input
                class="input border-radius-5px"
                id="custom-tip"
                type="text"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="people">
            <label for="people-number"> Number of People </label>
            <input
              class="input border-radius-5px"
              id="people-number"
              type="text"
              placeholder="0"
            />
          </div>
        </form>
        <div class="results-container">
          Tip Amount / person Total / person Reset
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
